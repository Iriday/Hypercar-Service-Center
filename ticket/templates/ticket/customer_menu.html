{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Menu</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
    <h3>Choose an option and get ticket</h3>
    <ul>
        {% for  option, url in services_urls.items %}
            <li><a href="{{ url }}">{{ option }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
